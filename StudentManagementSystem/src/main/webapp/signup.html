<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to Signup Page</title>
<style>
    * {
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        display: flex;
        flex-direction: column;
    }

    .container {
        width: 450px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        flex-grow: 1;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #34495e;
    }

    input[type="text"],
    input[type="date"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="date"]:focus {
        border-color: #2980b9;
        outline: none;
        box-shadow: 0 0 5px #2980b9;
    }
    
    input[type="password"]:focus {
    padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.3s ease-in-out;
	}

    input[type="submit"] {
        padding: 12px;
        background-color: #2980b9;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin-top: 15px;
    }

    input[type="submit"]:hover {
        background-color: #1c5980;
    }

    .login-link {
        margin-top: 20px;
        font-size: 14px;
        text-align: center;
    }

    .login-link a {
        color: #2980b9;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    footer {
        text-align: center;
        padding: 15px 0;
        font-size: 0.9rem;
        color: white;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Student Sign Up Page</h1>
        <form action="signupServlet" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required>

            <label for="class">Class:</label>
            <input type="text" name="class" id="class" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dateofbirth" id="dob" required>

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Sign Up">
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="http://localhost:8080/StudentManagementSystem/login.html">Login Your Account</a></p>
        </div>
    </div>
    <footer>Student Management System Â© 2025 | Empowering Education Through Innovation</footer>
</body>
</html>
